<section>
    <h2>Supply Table</h2>
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of supplyItems">
          <td>
            <span *ngIf="item !== editedItem">{{ item }}</span>
            <input *ngIf="item === editedItem" type="text" [(ngModel)]="editedItemValue">
          </td>
          <td>
            <ng-container *ngIf="item !== editedItem; else editButtons">
              <button (click)="editItem(item)">Edit</button>
              <button (click)="removeItemFromSupply(item)">Remove</button>
            </ng-container>
            <ng-template #editButtons>
              <button (click)="saveEditedItem()">Save</button>
              <button (click)="cancelEdit()">Cancel</button>
            </ng-template>
          </td>
        </tr>
      </tbody>
    </table>
    <div>
      <input type="text" [(ngModel)]="newItem" placeholder="Enter item name">
      <button (click)="addItemToSupply()">Add Item</button>
    </div>
  </section>
